<div class="panel panel-default bodyCenter">
    <div class="panel-heading">Login</div>
    <form action="" (submit)="onLoginSubmit()">
        <div class="panel-body">
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" name="username" [(ngModel)]="username" id="" class="form-control" />
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" [(ngModel)]="password" id="" class="form-control" />
            </div>
        </div>
        <div class="panel-footer">
            <input type="submit" value="Submit" class="btn btn-success" />
        </div>
    </form>
</div>
